    <title id="updateSiteTabTitle">Simple One Page Site</title>
    <meta name="description" content="">

    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm"></div>
    </header>
    <section>
        <form id="getSiteDetailsForm">
            <input id="getSiteTitleField" type="text" autocomplete="off" placeholder="Site Tab Title">
            <input id="getNameField" type="text" autocomplete="off" placeholder="Your Name">
            <input id="getSubtitleField" type="text" autocomplete="off" placeholder="Site Subtitle">
            <input id="getUserWebsite" type="text" autocomplete="off" placeholder="Any Link or Website">
            <button>Create Site</button>
        </form>
    </section>

    <section class="jumbotron text-center">
        <section class="container">
            <h1 id="updateHeader">Daphne Link</h1>
            <h2 id="updateSubtitle" class="lead text-muted">Creator | Developer | Musician</h2>
            <a href="#" target="_blank" id="updateWebsiteLink">thisislink.com</a>
        </section>
    </section>
